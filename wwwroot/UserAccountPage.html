<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tblTable">
        <thead>
            <tr>
                <td>ID</td>
                <td>Location Code</td>
                <td>Status</td>
                <td>Update</td>
                <td>Active/Deactive</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //Display location list
            $.ajax({
                url: '/api/Location/GetLocations',
                method: 'GET',
                contentType: "json",
                headers: {
                    'Authorization': 'Bearer '
                        + localStorage.getItem("accessToken")
                },
                success: function (data) {
                    $.each(data, function (index, value) {
                        if (value.isActive == true) {
                            value.isActive = "Enable";
                        } else {
                            value.isActive = "Disable";
                        }
                        var row = $('<tr>'
                            + '<td>' + value.locationId + '</td>'
                            + '<td>' + value.locationCode + '</td>'
                            + '<td class="isActive">' + value.isActive + '</td>'
                            + '<td><button onclick="LocationUpdate()">✖</button></td>'
                            + '<td><button onclick="LocationActive()">✖</button></td>'
                            + '</tr>');
                        $('#tblTable').append(row);
                    });
                    $('#tblTable').DataTable();
                }
            });
        });


        //Get location detail in a row
        $("#tblTable tbody").on('click', 'tr', function () {
            var tableData = $(this).children("td").map(function () {
                return $(this).text();
            }).get();
            var td = tableData[0] + '---' + tableData[1] + '---' + tableData[2];
            alert(td);
        });

    </script>
</body>
</html >
